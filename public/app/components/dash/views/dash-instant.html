<div class="am-content">

                <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.ca/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=waikiki+beach&amp;aq=&amp;sll=19.896766,-155.582782&amp;sspn=8.711424,11.854248&amp;ie=UTF8&amp;hq=&amp;hnear=Waikiki+Beach,+Honolulu,+Hawaii,+United+States&amp;t=m&amp;ll=21.277298,-157.8265&amp;spn=0.015996,0.036478&amp;z=14&amp;output=embed"></iframe>

                        <div class="widget widget-tile">
                            <div class="data-info">

                    <div class="col-md-6">

                </div>
                <div class="row">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        </div>
                    </div>
                </div>
            </div>

<div id="md-default" tabindex="-1" role="dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button " data-dismiss="modal" aria-hidden="true" class="close"><i class="icon s7-close"></i></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <div class="row">
                        <input type="email" placeholder="Job Name" class="form-control col-md-12">
                    </div>
                    <br>
                    <div class="row">
                        <button data-toggle="modal" data-target="#inv-fullWidth" type="button" class="btn btn-space btn-primary col-md-12 col-xs-12">Add Items To Delivery</button>
                    </div>
                    <div class="row">
                        <button data-toggle="modal" data-target="#md-colored" type="button" class="btn btn-space btn-primary col-md-12 col-xs-12">Add Porters</button>
                    </div>
                    <div class="row">
                        <button data-toggle="modal" data-target="#form-bp1" type="button" class="btn btn-space btn-primary col-md-12 col-xs-12">Plan Route</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary">Proceed</button>
            </div>
        </div>
    </div>
</div>
